<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel Teo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.png" rel="icon" type="image/x-icon">
    <title>IED Sweeper</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="game-container">
        <div id="game-alert-box" class="alert-box hidden">
            <div id="game-alert-message" class="alert-message">Alert</div>
        </div>
        <div id="grid-container">
        </div>
        <div id="info-bar">
            <div id="game-stats">
                <table>
                    <tr class="stats-header">
                        <td width="60">armor</td>
                        <td width="60">moves</td>
                        <td width="70">cleared</td>
                        <td width="60">flags</td>
                        <td width="70">mode</td>
                        <td width="90"></td>
                    </tr>
                    <tr class="stats-data">
                        <td id="stats-armor">3 / 3</td>
                        <td id="stats-moves">0</td>
                        <td id="stats-cleared">0.0%</td>
                        <td id="stats-flags">0</td>
                        <td><a href="#" class="button" id="stats-mode">Search</a></td>
                        <td><a href="#" class="button" id="stats-complete">Complete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/input-manager.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
